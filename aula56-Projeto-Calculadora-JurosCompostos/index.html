<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Calculadora de Juros</h1>
    <form>
        <label for="principal">Valor Principal:</label>
        <input type="number" id="principal">
    

        <label for="rate">Taxa de Juros:</label>
        <input type="number" id="rate">
   


        <label for="anos">Anos:</label>
        <input type="number" id="anos">

        <button onclick="calcular()" type="button">Calcular</button>

        <p id="total">Total: <span id="montante-total">R$0,00</span></p>
    </form>


   


    <script src="index.js"></script>
</body>
</html>
